<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>List of all books</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">



</head>
<body class="mt-3 container">
<h1>List Books</h1>

<table class="mt-3 table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Year</th>
        <th>Genres</th>
        <th>Author Name</th>
        <th>Author Year</th>
        <th>Action</th>
    </tr>
    <tr th:if="${#lists.isEmpty(bookDtos)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    </thead>


    <tbody>
    <tr th:each="bookDto: ${bookDtos}">
        <td th:text="${bookDto.idBook}">1</td>
        <td th:text="${bookDto.nameBook}">name book</td>
        <td th:text="${bookDto.yearBook}">year</td>
        <td th:text="${bookDto.namesGenre}">genres</td>
        <td th:text="${bookDto.nameAuthor}">author name</td>
        <td th:text="${bookDto.yearAuthor}">author year</td>
        <td>
            <a href="edit.html" th:href="@{/book/edit(id=${bookDto.idBook})}">Edit</a>
        </td>

    </tr>
    </tbody>

</table>

<a type="submit" class="btn btn-primary" href="create_book.html" th:href="@{/book/add}">Create new book</a>

</body>
</html>
